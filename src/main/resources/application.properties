#CONFIG APP
server.port=8008
spring.application.name=dentify
app.base-url={BASE_URL}

#CONFIG DATABASE
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true

#CONFIG SPRING-SECURITY
spring.security.user.name=${SS_USERNAME}
spring.security.user.password=${SS_PASSWORD}
spring.security.user.roles=${SS_ROLE}

#CONFIG MERCADO PAGO
mercadopago.access-token=${MP_TOKEN}
mercadopago.public-key=${MP_PUBLIC_KEY}
mercadopago.notification-url=${MP_URL}


# ===============================
# EMAIL (SMTP - GMAIL)
# ===============================
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${EMAIL_USERNAME}
spring.mail.password=${EMAIL_PASSWORD}

spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

# ============================================
# TWILIO (DESHABILITADO HASTA QUE PAGUES)
# ============================================
twilio.enabled=false
twilio.account-sid=${TWILIO_ACCOUNT_SID}
twilio.auth-token=${TWILIO_AUTH_TOKEN}
twilio.whatsapp-from=${TWILIO_WHATSAPP_FROM}

# ============================================
# NOTIFICACIONES
# ============================================
notifications.email.enabled=true
notifications.whatsapp.enabled=false

# ===============================
# SCHEDULER
# ===============================
scheduler.enabled=true

# Payment expiration scheduler
scheduler.payment-expiration.enabled=true
scheduler.payment-expiration.rate=3600000

# No-show check scheduler
scheduler.no-show-check.enabled=true
scheduler.no-show-check.rate=1800000

# Daily reminders scheduler
scheduler.daily-reminders.enabled=true
scheduler.daily-reminders.rate=86400000

# ============================================
# CLOUDINARY
# ============================================
cloudinary.cloud-name=${CLOUDINARY_NAME}
cloudinary.api-key=${CLOUDINARY_API_KEY}
cloudinary.api-secret=${CLOUDINARY_API_SECRET}